<canvas id="canvas" height="1000" width="500"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let last = performance.now();

    const stackBlock = {
        left: 0,
        right: 200,
        y: canvas.height - 20,
        height: 20,
        direction: 1,
        speed: 3
    }

    class placedBlock {
        constructor(left, right, height, y) {
            this.left = left;
            this.right = right;
            this.height = height;
            this.y = y;
        }
    }

    const placedBlocks = [];

    window.addEventListener("keydown", () => {
        if (window.event.code === 'Space') {
            const aplacedBlock = new placedBlock(stackBlock.left, stackBlock.right, stackBlock.height, stackBlock.y);
            placedBlocks.push(aplacedBlock)
            stackBlock.y -= stackBlock.height;
            stackBlock.speed += 0.5
        }
    }, true);

    requestAnimationFrame(draw);

    function draw(timestamp) {
        requestAnimationFrame(draw);

        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.rect(stackBlock.left, stackBlock.y, stackBlock.right, stackBlock.height);
        ctx.fillStyle = "#ffffff";
        ctx.fill();

        for (let i = 0; i < placedBlocks.length; i++) {
            block = placedBlocks[i];
            ctx.beginPath();
            ctx.rect(block.left, block.y, block.right, block.height);
            ctx.fill()
        }

        stackBlock.left += (timestamp - last) / 10 * stackBlock.direction * stackBlock.speed;

        let hasHitLeftWall = stackBlock.left <= 0 && stackBlock.direction != 1;
        let hasHitRightWall = stackBlock.left >= canvas.width - stackBlock.right && stackBlock.direction == 1;

        if (hasHitLeftWall || hasHitRightWall) {
            stackBlock.direction *= -1;
        }

        last = timestamp;
    }


</script>

<style>
    #canvas {
        background-color: black;
    }
</style>
